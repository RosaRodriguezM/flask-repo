<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Milestone Project App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2> Milestone Project App</h2>
          <p>
            <a href="/about">About</a>
          </p>
	  <h4> Select the Ticker symbol of the stock and which information you want. </h4>
         <form id='selection' method='post' action='/' >
            <p>
          Ticker symbol: <input type='text' name='Stock'/>
            </p>
            <p>
              <input type="checkbox" name="selection1" value="Open"/> Opening price
            </p>
            <p>
              <input type="checkbox" name="selection2" value="Close"/> Closing price
            </p>
            <p> 
              <input type="checkbox" name="selection3" value="High"/> Highest price
            </p>
            <p>
              <input type="checkbox" name="selection4" value="Low"/> Lowest price            </p>  
	    <p>
	  <input type='submit' value='Submit'/>
            </p>
         </form>
          <br>
          <p>
            <a href="/about">About</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
